{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <script
      src="https://kit.fontawesome.com/7e2e1068cb.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}" />
  </head>
  <body>
    <section class="Form my-4 mx-5">
      <div class="logo">
        <img src="{% static 'assets/img/crona_icon.png' %}" alt="logo" />
        <h1 class="h1">Authwiki</h1>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-5">
            <img
              src="{% static 'assets/img/computer_login.png' %}"
              class="img-fluid"
              alt="computer_login image"
            />
          </div>

          <div class="col-lg-7 form-frame vstack gap-3">
            <form class="form-box" action="{% url 'home:home' %}" method="POST">
              {% csrf_token %}
              <h2 class="h2">Log in ...</h2>
              <div class="form-row">
                <div class="col-lg-7 field">
                  <input
                    type="email"
                    placeholder="Email-Address"
                    class="form-control pt-3"
                    name="email"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7 field">
                  <input
                    type="password"
                    placeholder="******"
                    class="form-control pt-3"
                    name="password"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7 field">
                  <button type="submit" class="btn1">Login</button>
                </div>
              </div>
              <a href="#" class="forgot-password my-2 link-danger"
                >Forgot password?</a
              >
              <div class="vstack">
                <h4 class="">or</h4>
                <div class="hstack gap-3">
                  <div>
                    <button type="button" class="btn btn-outline-secondary">
                      <i class="fa-brands fa-google"></i>
                      <p>Log in with Google</p>
                    </button>
                  </div>
                  <div>
                    <button type="button" class="btn btn-outline-secondary">
                      <i class="fa-brands fa-github"></i>
                      <p>Log in with Github</p>
                    </button>
                  </div>
                </div>
              </div>
              <p class="p-tag">
                Don't have an account?
                <a href="{% url 'userapp:register' %}" class="">Sign up</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
    ></script>
  </body>
</html>
